<!DOCTYPE html>
<html>
  <head>
    <title>political meter</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <form>
      <div class="radio">
        <h3>Q1</h3>
        <label>
          <input type="radio" name="abortion" value="prochoice" checked>
          Pro Choice?
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="abortion" value="prolife">
          Pro life?
        </label>
      </div>

      <div class="radio">
        <h3>Q2</h3>
        <label>
          <input type="radio" name="president" value="trump" checked>
          Trump?
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="president" value="obama">
          Obama again?
        </label>
      </div>
      <div>
        <button id="submit">submit</button>
      </div>

      </form>

      <div class="result">
        <p>Your political view is<span id="result"></span></p>
      </div>
  </body>
</html>
